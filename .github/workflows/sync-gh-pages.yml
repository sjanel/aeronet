name: Sync gh-pages from main

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current main
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure git identity for runner
        run: |
          # Ensure commits performed by this workflow have an author identity
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Assemble site content from main
        run: |
          set -euo pipefail
          rm -rf /tmp/site
          mkdir -p /tmp/site
          if [[ -d docs ]]; then
            rsync -a docs/ /tmp/site/docs/
          fi
          if [[ -d resources ]]; then
            rsync -a resources/ /tmp/site/resources/
          fi
          if [[ -f README.md ]]; then
            cp README.md /tmp/site/index.md
          fi

      - name: Prepare repo URL
        run: |
          echo "REPO=https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" >> $GITHUB_ENV

      - name: Clone or initialize gh-pages branch
        run: |
          set -euo pipefail
          if git ls-remote --exit-code --heads "$REPO" gh-pages; then
            git clone --branch gh-pages "$REPO" /tmp/gh
          else
            git clone "$REPO" /tmp/gh
            pushd /tmp/gh
            git checkout --orphan gh-pages
            git rm -rf . || true
            git commit --allow-empty -m "Initialize gh-pages branch"
            git push "$REPO" gh-pages
            popd
          fi

      - name: Sync site files to gh-pages (preserve benchmarks/ & previews/)
        run: |
          set -euo pipefail
          rsync -a --delete \
            --exclude 'benchmarks' \
            --exclude 'previews' \
            --exclude '.git' \
            /tmp/site/ /tmp/gh/

      - name: Commit & push changes
        run: |
          set -euo pipefail
          pushd /tmp/gh
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to publish"
            exit 0
          fi
          git commit -m "Sync site from main: ${{ github.sha }}"
          git push "$REPO" gh-pages
          popd
